---
layout: default
---

<article class="content">
	<h2 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h2>

	{{ content }}

	<div class="card">
		<div class="card-content">
			<div class="content">
				Posted on: {{ page.date | date_to_string }}<br/>
			</div>
		</div>
	</div>
</article>
