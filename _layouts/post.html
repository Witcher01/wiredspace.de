---
layout: default
---

<article class="content">
	<h2 class="title"><a href="/blog/post/{{FILENAME}}/">{{ page.title }}</a></h2>

	{{ content }}

	{% if page.date %}
	<div class="card">
		<div class="card-content">
			<div class="content">
				Posted on: {{ page.date | date_to_string }}<br/>
			</div>
		</div>
	</div>
	{% endif %}
</article>
