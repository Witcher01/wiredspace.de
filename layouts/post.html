{{ define "main" }}
	<article class="content">
		<h2 class="title"><a href="{{ .baseURL }}">{{ .Title }}</a></h2>

		{{.Content}}

		<div class="card">
			<div class="card-content">
				<div class="content">
					Posted on: {{ .Params.date }}<br/>
				</div>
			</div>
		</div>
	</article>
{{ end }}
